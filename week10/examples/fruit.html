<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
    <link rel="stylesheet" href="/WDD330-Portfolio/css/styles.css">
</head>

<body>
    <div>
        <h1>Example #1 - required and pattern</h1>
        <form>
            <label for="choose">Would you prefer a banana or a cherry? (required)</label>
            <input id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry">
            <button>Submit</button>
          </form>
    </div>
    <h1>Example #2 - Min and Max</h1>
    <form>
        <div>
          <label for="choose">Would you prefer a banana or a cherry?</label>
          <input type="text" id="choose" name="i_like" required minlength="6" maxlength="6">
        </div>
        <div>
          <label for="number">How many would you like?</label>
          <input type="number" id="number" name="amount" value="1" min="1" max="10">
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    
</body>

</html>
