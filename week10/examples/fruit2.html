<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <link rel="stylesheet" href="fruit2.css">
</head>

<body>
    <h1>Simple Example</h1>
    <form>
        <label for="mail1">I would like you to provide me with an e-mail address:</label>
        <input type="email" id="mail1" name="mail1">
        <button>Submit</button>
    </form>
    <h1>Complex Example</h1>
    <form novalidate>
        <p>
          <label for="mail">
            <span>Please enter an email address:</span>
            <input type="email" id="mail" name="mail" required minlength="8">
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
        <button>Submit</button>
      </form>
       
</body>
<script src="fruit2.js"></script>
</html>
