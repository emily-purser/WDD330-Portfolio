<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Team Activity 2 | WDD330 Portfolio</title>
        <link href="styles.css" type="text/css" rel="stylesheet" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js">

        </script>
    </head>
    <body>
        <div id="wrapper"></div>
            <header class="portfolio-header">
                WDD 330 Portfolio
            </header>
            <div id="requirement">
                <h2>Requirement 1 </h2>
                <p>Input text to see it displayed below</p>
                <input type="text" id="text-input">
                <button type="button" onclick="displayInput()">Submit</button>
                <div id="output" class="output"></div>
            </div>
            <div id="requirement">
                <h2>Requirement 2 </h2>
                <p>Input a number to get the sum:</p>
                <input type="number" id="number">
                <button type="button" onclick="addToNumber()">Submit</button>
                <div id="output2" class="output"></div>
            </div>
            <div id="requirement">
                <h2>Requirement 3 </h2>
                <p>Input 2 Numbers to Get the Sum:</p>
                <input type="number" id="number1">
                <input type="number" id="number2">
                <button type="button" onclick="addMachine()">+</button>
                <div id="output3" class="output"></div>
            </div>
            <div id="requirement">
                <h2>Stretch Goals</h2>
                <p>Input 2 Numbers to Get the Total:</p>
                <input type="number" id="numberS1">
                <input type="number" id="numberS2">
                <button type="button" onclick="arithmetic(add)">+</button>
                <button type="button" onclick="arithmetic(subtract)">-</button>
                <button type="button" onclick="arithmetic(multiply)">*</button>
                <div id="output4" class="output"></div>
            </div>
            </div>
        </div>
    </body>
</html>
